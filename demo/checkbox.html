<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="smohan">
	<meta name="homepage" content="https://smohan.im">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>MoCss - 水墨寒的博客</title>
	<link rel="stylesheet" href="../css/mo.css">
	<link rel="stylesheet" href="demo.css">	
</head>
<body>
	<article class="demo">
		<header class="demo-header">
			<h1>Mo-Checkbox</h1>
		</header>
		<main class="demo-body">
			<section class="demo-section">
				<form class="demo-form" onsubmit="return false">
					<fieldset>
						<legend>default</legend>	
						<label class="mo-checkbox">
							<input type="checkbox" name="checkbox-default">
							<i class="icon"></i>
							<span>mo-checkbox</span>
						</label>
						<label class="mo-checkbox">
							<input type="checkbox" name="checkbox-default" checked>
							<i class="icon"></i>
							<span>mo-checkbox checked</span>
						</label>
						<label class="mo-checkbox">
							<input type="checkbox" name="checkbox-default-disabled" disabled>
							<i class="icon"></i>
							<span>mo-checkbox disabled</span>
						</label>
						<label class="mo-checkbox">
							<input type="checkbox" name="checkbox-default-disabled" checked disabled>
							<i class="icon"></i>
							<span>mo-checkbox disabled checked</span>
						</label>
						
					</fieldset>
					<fieldset>
						<legend>primary</legend>	
						<label class="mo-checkbox--primary">
							<input type="checkbox" name="checkbox-primary">
							<i class="icon"></i>
							<span>mo-checkbox</span>
						</label>
						<label class="mo-checkbox--primary">
							<input type="checkbox" name="checkbox-primary" checked>
							<i class="icon"></i>
							<span>mo-checkbox checked</span>
						</label>
						<label class="mo-checkbox--primary">
							<input type="checkbox" name="checkbox-primary-disabled" disabled>
							<i class="icon"></i>
							<span>mo-checkbox disabled</span>
						</label>
						<label class="mo-checkbox--primary">
							<input type="checkbox" name="checkbox-primary-disabled" checked disabled>
							<i class="icon"></i>
							<span>mo-checkbox disabled checked</span>
						</label>
					</fieldset>	
					<fieldset>
						<legend>negative</legend>	
						<label class="mo-checkbox--negative">
							<input type="checkbox" name="checkbox-negative">
							<i class="icon"></i>
							<span>mo-checkbox</span>
						</label>
						<label class="mo-checkbox--negative">
							<input type="checkbox" name="checkbox-negative" checked>
							<i class="icon"></i>
							<span>mo-checkbox checked</span>
						</label>
						<label class="mo-checkbox--negative">
							<input type="checkbox" name="checkbox-negative-disabled" disabled>
							<i class="icon"></i>
							<span>mo-checkbox disabled</span>
						</label>
						<label class="mo-checkbox--negative">
							<input type="checkbox" name="checkbox-negative-disabled" checked disabled>
							<i class="icon"></i>
							<span>mo-checkbox disabled checked</span>
						</label>
					</fieldset>	
					<fieldset>
						<legend>positive</legend>	
						<label class="mo-checkbox--positive">
							<input type="checkbox" name="checkbox-positive">
							<i class="icon"></i>
							<span>mo-checkbox</span>
						</label>
						<label class="mo-checkbox--positive">
							<input type="checkbox" name="checkbox-positive" checked>
							<i class="icon"></i>
							<span>mo-checkbox checked</span>
						</label>
						<label class="mo-checkbox--positive">
							<input type="checkbox" name="checkbox-positive-disabled" disabled>
							<i class="icon"></i>
							<span>mo-checkbox disabled</span>
						</label>
						<label class="mo-checkbox--positive">
							<input type="checkbox" name="checkbox-positive-disabled" checked disabled>
							<i class="icon"></i>
							<span>mo-checkbox disabled checked</span>
						</label>
					</fieldset>	
				</form>	
			</section>
		</main>
	</article>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="smohan">
	<meta name="homepage" content="https://smohan.im">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>MoCss - 水墨寒的博客</title>
	<link rel="stylesheet" href="../css/mo.css">
	<link rel="stylesheet" href="demo.css">	
</head>
<body>
	<article class="demo">
		<a class="demo-back mo-button--fluid mo-button--primary" href="index.html">目录</a>
		<header class="demo-header">
			<h1>Mo-Radio</h1>
			<p>
				<a href="http://www.kancloud.cn/smohan/mo-css/282363" target="_blank">radio文档</a>
			</p>
		</header>
		<main class="demo-body">
			<section class="demo-section">
				<form class="demo-form" onsubmit="return false">
					<fieldset>
						<legend>default</legend>	
						<label class="mo-radio">
							<input type="radio" name="radio-default">
							<i class="icon"></i>
							<span>mo-radio</span>
						</label>
						<label class="mo-radio">
							<input type="radio" name="radio-default" checked>
							<i class="icon"></i>
							<span>mo-radio checked</span>
						</label>
						<label class="mo-radio">
							<input type="radio" name="radio-default-disabled" disabled>
							<i class="icon"></i>
							<span>mo-radio disabled</span>
						</label>
						<label class="mo-radio">
							<input type="radio" name="radio-default-disabled" checked disabled>
							<i class="icon"></i>
							<span>mo-radio disabled checked</span>
						</label>
						
					</fieldset>
					<fieldset>
						<legend>primary</legend>	
						<label class="mo-radio mo-radio--primary">
							<input type="radio" name="radio-primary">
							<i class="icon"></i>
							<span>mo-radio</span>
						</label>
						<label class="mo-radio mo-radio--primary">
							<input type="radio" name="radio-primary" checked>
							<i class="icon"></i>
							<span>mo-radio checked</span>
						</label>
						<label class="mo-radio mo-radio--primary">
							<input type="radio" name="radio-primary-disabled" disabled>
							<i class="icon"></i>
							<span>mo-radio disabled</span>
						</label>
						<label class="mo-radio mo-radio--primary">
							<input type="radio" name="radio-primary-disabled" checked disabled>
							<i class="icon"></i>
							<span>mo-radio disabled checked</span>
						</label>
					</fieldset>	
					<fieldset>
						<legend>negative</legend>	
						<label class="mo-radio mo-radio--negative">
							<input type="radio" name="radio-negative">
							<i class="icon"></i>
							<span>mo-radio</span>
						</label>
						<label class="mo-radio mo-radio--negative">
							<input type="radio" name="radio-negative" checked>
							<i class="icon"></i>
							<span>mo-radio checked</span>
						</label>
						<label class="mo-radio mo-radio--negative">
							<input type="radio" name="radio-negative-disabled" disabled>
							<i class="icon"></i>
							<span>mo-radio disabled</span>
						</label>
						<label class="mo-radio mo-radio--negative">
							<input type="radio" name="radio-negative-disabled" checked disabled>
							<i class="icon"></i>
							<span>mo-radio disabled checked</span>
						</label>
					</fieldset>	
					<fieldset>
						<legend>positive</legend>	
						<label class="mo-radio mo-radio--positive">
							<input type="radio" name="radio-positive">
							<i class="icon"></i>
							<span>mo-radio</span>
						</label>
						<label class="mo-radio mo-radio--positive">
							<input type="radio" name="radio-positive" checked>
							<i class="icon"></i>
							<span>mo-radio checked</span>
						</label>
						<label class="mo-radio mo-radio--positive">
							<input type="radio" name="radio-positive-disabled" disabled>
							<i class="icon"></i>
							<span>mo-radio disabled</span>
						</label>
						<label class="mo-radio mo-radio--positive">
							<input type="radio" name="radio-positive-disabled" checked disabled>
							<i class="icon"></i>
							<span>mo-radio disabled checked</span>
						</label>
					</fieldset>	
				</form>	
			</section>
		</main>
	</article>

</body>
</html>
